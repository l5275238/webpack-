<body>
<header>
    <video id=example_video_1 class="video-js vjs-default-skin vjs-big-play-centered" controls preload=none height=250 poster="" data-setup={}>
        <source src=http://nonghe.vaovao.cn:8080/GL/mv/cxli.mp4 type=video/mp4>

        <track kind=captions src=demo.captions.vtt srclang=en label=English><!-- Tracks need an ending tag thanks to IE9 -->
        <track kind=subtitles src=demo.captions.vtt srclang=en label=English><!-- Tracks need an ending tag thanks to IE9 -->
    </video>

</header>
<section>
<form>
    <div class="weui-cells weui-cells_form">
        <div class=weui-cell>
            <div class=weui-cell__hd><label class=weui-label>产品名称</label></div>
            <div class=weui-cell__bd>
                <input class=weui-input id=productName disabled=disabled type=text pattern=[0-9]* placeholder=请输入产品>
            </div>
        </div>
        <div class=weui-cell>
            <div class=weui-cell__hd><label class=weui-label>产品价格</label></div>
            <div class=weui-cell__bd>
                <input class=weui-input id=price type=text disabled=disabled pattern=[0-9]* placeholder=请输入产品>
            </div>
        </div>
        <div class=weui-cell>
            <div class=weui-cell__hd><label class=weui-label>数量</label></div>
            <div class=weui-cell__bd>
                <input class=weui-input id=num type=text pattern=[0-9]* placeholder=请输入数量>
            </div>
        </div>
        <div class=weui-cell>
            <div class=weui-cell__hd><label class=weui-label>联系人</label></div>
            <div class=weui-cell__bd>
                <input class=weui-input id=linkMan type=text data-key=linkMan pattern=[0-9]* placeholder=请输入姓名>
            </div>
        </div>
        <div class=weui-cell>
            <div class=weui-cell__hd><label class=weui-label>联系人号码</label></div>
            <div class=weui-cell__bd>
                <input class=weui-input id=phone type=text data-key=phone pattern=[0-9]* placeholder=请输入联系人号码>
            </div>
        </div>
        <div class=weui-cell>
            <div class=weui-cell__hd><label class=weui-label>地址</label></div>
            <div class=weui-cell__bd>
                <input class=weui-input type=text id=address data-key=address pattern=[0-9]* placeholder=请输入地址>
            </div>
        </div>
    </div>

</form>
    <div class=active id=acitive>
        满100有优惠50
    </div>
    <div class=active id=detail>
        满100有优惠50
    </div>

</section>
<footer>
    <div>分享</div>
    <div id=pay>支付</div>
</footer>
